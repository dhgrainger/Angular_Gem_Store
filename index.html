<!DOCTYPE html>
<html ng-app="store">
<head>
  <title>Shopping Site</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/added.css"/>
  <script type="text/javascript" src="js/angular.min.js" ></script>
  <script type="text/javascript" src="js/app.js" ></script>
  <script type="text/javascript" src="js/product.js"></script>
</head>
<body ng-controller="StoreController as store" class="text-center">

  <h1>Grainger's Gem Store</h1>
  <h2>- An Angular Store -</h1>
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <ul class = "list-group">
      <li ng-repeat="product in store.products" class="list-group-item">
        <product-price></product-price>

        <div class="col-md-12">
          <img ng-src="{{product.image}}"/>
        </div>

        <product-panels></product-panels>
        <p>
          <button ng-show="product.canPurchase">Add To Cart</button>
        </p>
      </li>
    </ul>
  </div>
  <div class="col-md-3">
  </div>

</body>
</html>
