<!DOCTYPE html>
<html ng-app="store">
<head>
  <title>Shopping Site</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css"/>
 </head>
<body ng-controller="StoreController as store" class="text-center">

  <h1>Grainger's Gem Store</h1>
  <h2 class="highlighted">- An Angular Store -</h1>
  <div class="col-md-3">
  </div>
  <div class="col-md-6">
    <ul class = "list-group">
      <li ng-repeat="product in store.products" class="list-group-item">
        <div class="col-md-3">
          <h3>{{product.name}}</h3>
        </div>
        <div class="col-md-6">
        </div>
        <div class="col-md-3">
         <h3>{{product.price | currency}}</h3>
        </div>
         <div class="col-md-12">
          <img ng-src="{{product.image}}"/>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-8 text-center">
          <ul ng-init="tab=1" class="nav nav-pills centered">
            <li ng-class="{active:tab===1}">
              <a href ng-click="tab = 1">Description</a>
            </li>
            <li ng-class="{active:tab===2}">
              <a href ng-click="tab = 2">Specifications</a>
            </li>
            <li ng-class="{active:tab===3}">
              <a href ng-click="tab = 3">Reviews</a>
            </li>
          </ul>
        </div>
        <div class="col-md-1">
        </div>
        <p class="centered">
          <div ng-show="tab === 1"><h1 class="centered">Description</h1></div>
          <div ng-show="tab === 2"><h1 class="centered">Specifications</h1></div>
          <div ng-show="tab === 3"><h1 class="centered">Reviews</h1></div>
        </p>
        <p>
          <button ng-show="product.canPurchase">Add To Cart</button>
        </p>
      </li>
    </ul>
  </div>
  <div class="col-md-3">
  </div>
  <script type="text/javascript" src="js/angular.min.js" ></script>
  <script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
